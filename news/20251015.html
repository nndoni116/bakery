<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../style.css">
  <title>限定 | ハードパン</title>
  <style>
    /* 全体のベース（共通設定がある場合は調整してください） */
body {
  background-color: #fcfaf5; /* 柔らかなクリーム色 */
  color: #4a3636;           /* 濃い茶色（文字色） */
  font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", sans-serif;
  line-height: 1.8;
  margin: 0;
}

/* 記事全体のコンテナ */
.news-detail {
  max-width: 700px;
  margin: 80px auto;
  padding: 40px;
  background-color: #fff;
  box-shadow: 0 4px 15px rgba(0,0,0,0.05);
  border-radius: 8px;
}

/* ヘッダー部分 */
.news-header {
  margin-bottom: 20px;
}

.news-date {
  font-size: 0.9rem;
  color: #8c7676;
  margin-bottom: 8px;
  letter-spacing: 0.05em;
}

.news-title {
  font-size: 1.75rem;
  font-weight: bold;
  margin: 0 0 15px 0;
  line-height: 1.4;
}

.news-category {
  display: inline-block;
  padding: 4px 12px;
  background-color: #eaddcf; /* ベージュ */
  font-size: 0.75rem;
  font-weight: bold;
  border-radius: 4px;
}

/* 区切り線 */
.news-divider {
  border: none;
  border-top: 1px solid #eee;
  margin: 30px 0;
}

/* 本文 */
.news-content {
  font-size: 1.05rem;
  margin-bottom: 50px;
}

/* フッター・ボタン */
.news-footer {
  text-align: center;
  border-top: 1px solid #eee;
  padding-top: 30px;
}

.btn-back {
  display: inline-block;
  padding: 12px 40px;
  background-color: #4a3636;
  color: #fff;
  text-decoration: none;
  border-radius: 30px;
  font-size: 0.9rem;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

.btn-back:hover {
  background-color: #6d5454;
  transform: translateY(-2px);
}
  </style>
</head>
<body>
  <article class="news-detail">
    <header class="news-header">
      <p class="news-date">2025.10.15</p>
      <h1 class="news-title">期間限定のメニュー”栗とカシューナッツ”が登場</h1>
      <span class="news-category">限定</span>
    </header>
    
    <hr class="news-divider">
    
    <div class="news-content">
      <p>秋から冬の人気商品。ゴロゴロした栗が贅沢。</p>
    </div>
    
    <footer class="news-footer">
      <a href="../news.html" class="btn-back">お知らせ一覧へ</a>
    </footer>
  </article>
</body>
</html>
