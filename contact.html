<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CONTACT | ハード系のパン屋</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <header>
    <div class="header-content">

      <div class="header-logo">
        <a href="index.html"><img src="./images/bread-logo.png" alt="パン屋ロゴ"></a>
      </div>
      <h1 class="header-title">ハード系のパン屋</h1>
      <nav>
        <ul>
          <li><a href="about.html">about</a></li>
          <li><a href="news.html">news</a></li>
          <li><a href="menu.html">menu</a></li>
          <li><a href="contact.html">contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="contact-hero about-hero">
      <img src="./images/contact-main.jpg" alt="お問い合わせ窓口">
      <div class="about-hero-title">
        <h2>お問い合わせ</h2>
        <p>CONTACT</p>
      </div>
    </div>

    <section class="contact-form-section">
      <div class="inner">
        <div class="contact-intro">
          <p>商品に関するご質問や、取材・ご予約のご相談などは、<br>下記フォームよりお気軽にお問い合わせください。</p>
        </div>

        <form action="#" method="post" class="contact-form">
          <div class="form-group">
            <label for="name">お名前 <span class="required">必須</span></label>
            <input type="text" id="name" name="name" placeholder="例：山田 太郎" required>
          </div>

          <div class="form-group">
            <label for="kana">フリガナ <span class="required">必須</span></label>
            <input type="text" id="kana" name="kana" placeholder="例：ヤマダ タロウ" required>
          </div>

          <div class="form-group">
            <label for="email">メールアドレス <span class="required">必須</span></label>
            <input type="email" id="email" name="email" placeholder="example@mail.com" required>
          </div>

          <div class="form-group">
            <label for="message">お問い合わせ内容 <span class="required">必須</span></label>
            <textarea id="message" name="message" rows="8" placeholder="ご質問やメッセージをご記入ください" required></textarea>
          </div>

          <div class="form-submit">
            <button type="submit" class="submit-btn">内容を確認して送信する</button>
          </div>
        </form>
      </div>
    </section>

    <div class="decoration-cobblestone"></div>
  </main>
  <footer>
    <div class="footer-container">
      <div class="footer-left">
        <div class="footer-logo">
          <img src="./images/footer-logo.png" alt="Gemini Bakery">
          <p>焼きたてパンのある、豊かな暮らし</p>
        </div>
        <div class="footer-sns">
          <a href="#" aria-label="Instagram">Instagram</a>
          <a href="#" aria-label="Facebook">Facebook</a>
        </div>
      </div>

      <nav class="footer-nav">
        <ul>
          <li><a href="about.html">about</a></li>
          <li><a href="news.html">news</a></li>
          <li><a href="menu.html">menu</a></li>
          <li><a href="contact.html">contact</a></li>
        </ul>
      </nav>
    </div>

    <div class="footer-bottom">
      <p>&copy; 2026 Gemini Bakery. All Rights Reserved.</p>
    </div>
  </footer>
</body>

</html>
