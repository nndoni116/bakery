            <nav>

            <div class="slide"><img src="./images/slide2.png" alt="店内の様子"></div>

        <section id="about-section">
            <h2>パン屋について</h2>
            <div class="about-description">
                <p>当店が焼き上げるのは、自家製酵母と厳選した国産小麦、そして塩と水のみで作り上げるシンプルなハード系パンです。
                    長時間じっくりと低温熟成させることで、外側はバリッと香ばしく、内側は驚くほどもっちりとした質感に仕上げました。
                    毎日の食卓に、力強い小麦の味わいを添える一杯のワインやスープのような、そんな「日常の主役」となるパンをお届けします。</p>
                <a href="#about" class="about-button">こだわりについて</a>
            </div>
